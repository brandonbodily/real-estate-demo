<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Property Listings</h1>
        <p>Find the perfect property that meets your needs. Contact us for more information.</p>
    </header>

    <main>
        <section id="listings">
            <h2>Available Listings</h2>
            <div id="filters">
                <!-- Same filter options as on the homepage -->
                <label for="priceRange">Price Range:</label>
                <select id="priceRange">
                    <option value="">Any</option>
                    <option value="0-100000">$0 - $100,000</option>
                    <option value="100001-200000">$100,001 - $200,000</option>
                    <option value="200001-300000">$200,001 - $300,000</option>
                </select>

                <label for="homeType">Home Type:</label>
                <select id="homeType">
                    <option value="">Any</option>
                    <option value="Single Family">Single Family</option>
                    <option value="Condo">Condo</option>
                </select>

                <label for="bedrooms">Bedrooms:</label>
                <select id="bedrooms">
                    <option value="">Any</option>
                    <option value="1">1+</option>
                    <option value="2">2+</option>
                    <option value="3">3+</option>
                </select>

                <label for="bathrooms">Bathrooms:</label>
                <select id="bathrooms">
                    <option value="">Any</option>
                    <option value="1">1+</option>
                    <option value="2">2+</option>
                    <option value="3">3+</option>
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="City or ZIP Code">

                <button onclick="filterListings()">Search</button>
            </div>

            <div id="listingsContainer">
                <!-- Listings will be populated here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Contact: Your Name | Email: <a href="mailto:your.email@example.com">your.email@example.com</a> | Phone:
            123-456-7890</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
