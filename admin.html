<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Leads Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Admin - Leads Management</h1>
    </header>
    <main>
        <section id="leads">
            <h2>Registered Users</h2>
            <table id="leadsTable">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date of Sign-up</th>
                        <th>Last Active Date</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leads data will be injected here -->
                </tbody>
            </table>
            <button onclick="exportData()">Export Data</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
