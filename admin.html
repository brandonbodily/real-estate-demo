<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Leads Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Admin - Leads Management</h1>
    </header>

    <main>
        <section id="leads">
            <h2>Registered Users</h2>
            <table id="leadsTable">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date of Sign-up</th>
                        <th>Last Active Date</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leads data will be populated here from localStorage -->
                </tbody>
            </table>

            <button onclick="exportData()">Export Data</button>
        </section>
    </main>

    <footer>
        <p>Contact: Your Name | Email: <a href="mailto:your.email@example.com">your.email@example.com</a> | Phone:
            123-456-7890</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
