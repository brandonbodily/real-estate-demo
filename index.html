<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real Estate Service</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Our Real Estate Service</h1>
    </header>
    <main>
        <section id="introduction">
            <p>Discover your dream home with us. Sign up to access exclusive listings.</p>
        </section>
        <section id="signup-form">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required />

                <button type="submit">Access Listings</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact: Your Name | Email: <a href="mailto:your.email@example.com">your.email@example.com</a> | Phone:
            123-456-7890</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
